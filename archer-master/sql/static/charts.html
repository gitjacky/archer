{% extends "base.html" %}

    <div style="width:100%; height:2px; border-top:1px solid #d5d5d5; clear:both;margin-top: 18px;margin-bottom: 15px;"></div>
    <div class="container-fluid col-lg-12 cl">
        <canvas id="summaryWorkflowByMonth" height="60px"></canvas>
        <canvas id="summaryWorkflowByPerson" height="60px"></canvas>
        <div id="summaryCancelByPerson" style="min-width: 400px;height: 400px;"></div>
        <div id="summaryCancelByproj" style="min-width: 400px;height: 400px;"></div>

    </div>
    {% load static %}
    <script src="{% static 'highcharts/highcharts.js' %}"></script>
    <script src="{% static 'highcharts/modules/exporting.js' %}"></script>
    <script src="{% static 'highcharts/themes/grid-light.js' %}"></script>
{% endblock content %}
